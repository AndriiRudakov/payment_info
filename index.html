<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Payment Information</title>
</head>
<body>
    <script>
        function copyToClipboard(event, number) {
            navigator.clipboard.writeText(number).then(() => {
                let tooltip = event.currentTarget.querySelector(".tooltip");
                tooltip.classList.add("show-tooltip");
                setTimeout(() => tooltip.classList.remove("show-tooltip"), 1500);
            });
        }
    </script>
    <div class="page">
        <div class="container">
            <div class="content">
                <h1 class="title">Payment Information</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Logo</th>
                            <th>Name</th>
                            <th>Number/Link (click to copy/open)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table_row">
                            <td><img src="media/privat_image.png" alt="Privat Bank"></td>
                            <td>ПриватБанк</td>
                            <td onClick="copyToClipboard(event, '5168752138710168')">
                                Copy Number
                                <img class="event_icon" src="media/copy_image.png" />
                            </td>
                        </tr>
                        <tr class="table_row">
                            <td><img src="media/privat_image.png" alt="Privat Bank"></td>
                            <td>ПриватБанк <br /><b>Конверт</b></td>
                            <td>
                                <a href="https://www.privat24.ua/send/gc335" target="_blank">
                                    Follow Link
                                    <img class="event_icon" src="media/link_image.png" alt="link image" />
                                </a>
                            </td>
                        </tr>
                        <tr class="table_row">
                            <td><img src="media/monobank_image.png" alt="MonoBank"></td>
                            <td>МоноБанк</td>

                        </tr>

                            <td>МоноБанк <br /> <b>Банка</b></td>
                            <td>
                                <a href="https://send.monobank.ua/jar/7AWhekfVq2" target="_blank">
                                    Follow Link
                                    <img class="event_icon" src="media/link_image.png" alt="link image" />
                                </a>
                            </td>
                        </tr>
                        <tr class="table_row">
                            <td><img src="media/wallet_image.svg" alt="Wallet"></td>
                            <td>Bitcoin</td>
                            <td onClick="copyToClipboard(event,
                                'bc1pcph2zh0ljum7eyxvlund7jf2dw5tnk7u478c7hlq8p607m4qwzzsk84ssk')">

                                <img class="event_icon" src="media/copy_image.png" />

                        </tr>
                        <tr class="table_row">
                            <td><img src="media/wallet_image.svg" alt="Wallet"></td>
